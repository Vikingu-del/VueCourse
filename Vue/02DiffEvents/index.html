<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span> <!-- This will hide the element and remove it from the DOM -->
            <span v-else>Show Books</span>
        </button>

        <br>
        <!-- Mouse Events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>


<!--  
    v-if: This directive will add or remove the element from the DOM based on the condition.
    v-show: This directive will hide the element but still render it in the DOM.

    V-if is more efficient when the condition is rarely changed because is more time 
    consuming to remove something from the DOM and Inject, while v-show is more efficient when the condition is frequently changed.
-->
